<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Fylo Data Storage Component</title>
</head>

<body>
  <main>

    <section class="upload">
      <img src="images/logo.svg" alt="Fylo Logo" class="logo">
      <div class="upload-type">
        <div class="document">
          <img src="images/icon-document.svg" alt="Document Icon" class="icon">
        </div>
        <div class="folder">
          <img src="images/icon-folder.svg" alt="Folder Icon" class="icon">
        </div>
        <div class="cloud">
          <img src="images/icon-upload.svg" alt="Upload Icon" class="icon">
        </div>
      </div>
    </section>

    <section class="progress">

      <h2 class="info">Youâ€™ve used <span>815 GB</span> of your storage</h2>

      <div class="progress-bar">
      </div>

      <div class="progress-number">
        <h3>0 GB</h3>
        <h3>1000 GB</h3>
      </div>

      <div class="storage-left">
        <p>185</p>
        <p>GB Left</p>
      </div>

    </section>
  </main>
</body>

</html>
